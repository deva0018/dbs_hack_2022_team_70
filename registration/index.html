<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 style="text-align:center">
        Registration Form
    </h1>
    <form id="form">
        <div class="item">
            <label for="fname" id="labelfname">FirstName</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">

        </div>
        <div class="item">
            <label for="lname" id="labellname">FirstName</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name">

        </div>
        <div class="item">
            <label for="age" id="labelage">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your age">
            

        </div>
        <div class="item">
            <label for="phonenumber" id="labelph">Phonenumber</label>
            <input type="text" id="phonenumber" name="phone" placeholder="Enter your phone number">
            

        </div>
        <div class="item">
            <label for="user" id="labeluser">Username</label>
            <input type="text" id="user" name="age" placeholder="Enter your username">
            

        </div>
        
        <div class="item">
            <label for="email" id="labelemail">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

        </div>
        <div class="item">
            <label for="pswd" id="labelpswd">Password</label>
            <input type="password" id="pswd" name="pswd" placeholder="Enter your password">

        </div>
        <div class="item">
            <label for="cpswd" id="labelcpswd">Confirm Password</label>
            <input type="password" id="cpswd" name="cpswd" placeholder="Confirm your password">

        </div>
        <button type="submit"><a href="#">SUBMIT</a></button>

    </form>
    
</body>
</html>
